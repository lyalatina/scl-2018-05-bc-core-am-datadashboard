      <!-- este es el primer row -->
      <div class="col-12">
        <h1 class="titulo-principal">PROGRESO DE ESTUDIANTES DE LABORATORIA</h1>
      </div>
    </div>
    <div class="row"><!-- segundo row -->
      <div class="col-3 seleccionadores">
          <h3>Sede</h3>
          <select name="ad" onchange="salta(this.form)">
            <option selected> ---
              <option value="xxxx.htm">Brasil
                <option value="yyyy.htm">Chile
                  <option value="zzzz.htm">México
                      <option value="aaaa.htm">Perú
          </select>
          </div>
          <div class="col-3 seleccionadores">
          <h3>Cohort</h3>
          <select name="ad" onchange="salta(this.form)">
            <option selected> ---
              <option value="xxxx.htm">AM
                <option value="yyyy.htm">PM
                  
          </select>
        </div>
        <div class="col-3 seleccionadores">
            <h3>Alumna</h3>
          <select name="ad" onchange="salta(this.form)">
              <option selected> ---
                <option value="xxxx.htm">texto 1
                  <option value="yyyy.htm">texto 2
                    <option value="zzzz.htm">texto 3
            </select>
            </div>
            <div class="col-3 seleccionadores">
                <h3>Orden</h3>
                <select name="ad" onchange="salta(this.form)">
                  <option selected> ---
                    <option value="xxxx.htm">Ascendente
                      <option value="yyyy.htm">Descendente
                        
                </select>
        </div>
    </div>
    <section>
      <br>
      <br>
      <div class="row"><!-- tercer row -->
          <div class="col-2 tabla">Alumna</div>
          <div class="col-2 tabla">Lecturas</div>

          <div class="col-2 tabla">Quizzes</div>

        </div>
